<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>M√≥n qu√† cu·ªëi</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: sans-serif;
    }

    #fireworks-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    #anniversaryText {
      display: none;
      font-size: 3em;
      text-align: center;
      margin-top: 20vh;
      color: #ffccff;
      z-index: 2;
      position: relative;
      animation: fadeIn 2s ease forwards;
    }

    #heartButton {
      display: none;
      font-size: 2em;
      background: white;
      color: red;
      border: 2px solid red;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      margin: 40px auto 0;
      z-index: 2;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Fireworks canvas -->
  <canvas id="fireworks-container"></canvas>

  <!-- D√≤ng ch·ªØ xu·∫•t hi·ªán -->
  <h1 id="anniversaryText">üéâ Happy Anniversary 1 Month üéâ</h1>

  <!-- N√∫t tr√°i tim -->
  <button id="heartButton" onclick="goToNext()">‚ù§Ô∏è</button>

  <script>
    // Hi·ªÉn th·ªã t·ª´ng th√†nh ph·∫ßn
    setTimeout(() => {
      document.getElementById("anniversaryText").style.display = "block";
    }, 3000);

    setTimeout(() => {
      document.getElementById("heartButton").style.display = "block";
    }, 4000);

    function goToNext() {
      // T√πy b·∫°n mu·ªën d·∫´n sang ƒë√¢u
      window.location.href = "index.html#step51"; // thay b·∫±ng trang b·∫°n mu·ªën t·ªõi
    }

    // Fireworks effect
    const canvas = document.getElementById('fireworks-container');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ['#ff5050', '#ffd700', '#66ccff', '#cc66ff'];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 2 + 1,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        const dx = Math.cos(p.angle) * p.speed;
        const dy = Math.sin(p.angle) * p.speed;
        p.x += dx;
        p.y += dy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.alpha;
          ctx.fill();
        }
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }

    // G·ªçi nhi·ªÅu l·∫ßn ƒë·ªÉ t·∫°o ph√°o hoa
    setInterval(createFirework, 800);
    animateFireworks();
  </script>
</body>
</html>
